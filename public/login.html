<html xmlns="http://www.http://destrosoftware.com.mx/">

    <body>
      <!--<div class="header"></div>-->
     	<div class="navigation_wrapper"></div>
     	<div class="header">DSE_13</div>
      <div class="navigation"></div>
      <div class="page_wrapper"></div>
      <!--Loggin-->
	 	  <div class="table cell half"></div>
	 	  <div class="content"></div>
	 	  <div class="carousel"></div>
     	<div class="carousel_item_1" id="carousel_item_1"></div>
	    <div class="user">Usuario</div>
      <br>
     	<input id_usuario="GET-usuario" type="text" name="usuario" placeholder="Capture Usuario..">
     	<br>
      <div class="user">Password</div>
     	<br>
      <input id_usuario="GET-password" type="password" name="password" placeholder="Capture Password..">
      <br>
      <input type="submit" value="Aceptar" />
      <br>
      <div class="user">Olvide mi password</div>
      <script>
      //add padlock next to code input
      var my_elem = document.getElementsByName("code");
      my_elem[0].insertAdjacentHTML('beforebegin','<div class="code_label"><img class="image" src="images/padlock.png"></div>');
     	//handle carousel text
     	var item1 = document.getElementById("carousel_item_1");
     	var item2 = document.getElementById("carousel_item_2");
	    var x = 1;
     	setInterval(function(){
     	console.log(x);
	     	if(x == 1){
       	swap_item("1");
        }else{
        x=0;
	     	swap_item("2");
       	}
       	x++;
        }, 6000);
     	function swap_item(element){
        if(element == "1"){
	      item1.style.marginLeft = "-100%";
        item2.style.marginLeft = "0%";
        }else{
        item1.style.marginLeft = "0%";
        item2.style.marginLeft = "-100%";
        }
      }
      </script>
  </body>
