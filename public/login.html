<!DOCTYPE html>
<html xmlns="http://www.http://destrosoftware.com.mx/">
    <head>
	 	  <title>Login DSE_13</title>
	 	  <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
     	<div class="header">DSE_13</div>
      <!--Loggin-->
      <div class="box">
        <form action=“login.php” method=“POST”>
          <label>Usuario</label>
         	<input type="text" id="usuario" name="usuario" placeholder="Capture Usuario..">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="Capture Password..">
          <input type="submit" value="Aceptar" />
          <label>Olvide mi password</label>
        </form>
      </div>
      <script>
      //add padlock next to code input
      var my_elem = document.getElementsByName("code");
      my_elem[0].insertAdjacentHTML('beforebegin','<div class="code_label"><img class="image" src="images/padlock.png"></div>');
     	//handle carousel text
     	var item1 = document.getElementById("carousel_item_1");
     	var item2 = document.getElementById("carousel_item_2");
	    var x = 1;
     	setInterval(function(){
     	console.log(x);
	     	if(x == 1){
       	swap_item("1");
        }else{
        x=0;
	     	swap_item("2");
       	}
       	x++;
        }, 6000);
     	function swap_item(element){
        if(element == "1"){
	      item1.style.marginLeft = "-100%";
        item2.style.marginLeft = "0%";
        }else{
        item1.style.marginLeft = "0%";
        item2.style.marginLeft = "-100%";
        }
      }
      </script>
  </body>
</html>
